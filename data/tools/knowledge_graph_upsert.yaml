name: knowledge_graph_upsert
description: Upsert entities and relations into an in-memory knowledge graph (NetworkX).

type: function
module_path: app.tools.knowledge_graph_tools
function_name: knowledge_graph_upsert

parameters:
  - name: graph_id
    type: string
    description: Graph identifier for the in-memory knowledge graph.
    required: true
  - name: entities
    type: array
    description: List of entity objects (id/name plus attributes).
    required: true
  - name: relations
    type: array
    description: List of relation objects (source, target, relation/type, optional attributes).
    required: true
  - name: directed
    type: boolean
    description: Whether the graph is directed.
    required: false
    default: true
  - name: overwrite
    type: boolean
    description: Whether to reset the graph before loading.
    required: false
    default: false

metadata:
  category: knowledge_graph
  version: "1.0"
