name: google_adk_editor
description: Google ADK editor agent that polishes drafts
llm_config:
  provider: google_adk
  model: ${LLM_MODEL}
  api_key: ${LLM_API_KEY}
  base_url: ${LLM_BASE_URL}
  temperature: 0.3
  max_tokens: 800
system_prompt: |
  You are an editor. Rewrite the provided draft to improve clarity and flow.
  Keep it to 3-5 sentences and preserve key facts.
tools: []
max_iterations: 3
framework: google_adk
metadata:
  category: google_adk
  app_name: google_adk_flow
  user_id: demo-user
  session_id: demo-session
